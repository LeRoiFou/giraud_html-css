Pour gérer les espaces en CSS, il existe 3 propriétés en valeur absolue ou relative :
. La propriété line-height : écartement entre deux lignes d'un même paragraphe
. La propriété letter-spacing : définition de l'espace entre les lettres d'un même paragraphe
. La propriété word-spacing : définition de l'espace entre les mots d'un même paragraphe

Pour ces deux dernières propriétés, il est possible de mettre des valeurs négatives
