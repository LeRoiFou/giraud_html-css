La propriété CSS display permet de modifier un élément HTML de type block ou inline et qui prend un certains nombres de valeurs :
. valeur inline : l'élément ciblé va se comporter comme un élément inline et donc occupé l'espace nécessaire pour son élément -> par exemple on peut affecter la valeur inline à plusieurs éléments 'p' qui vont donc se coller les uns par rapport aux autres au lieu de se comporter à l'origine comme des éléments de type block et donc prend toute la large de la page web et s'aligner verticalement les uns par rapport aux autres
. la valeur block : inversement, les élément ciblés de type inline vont se comporter comme des éléments de type block, et vont donc prendre toute la large de la page web disponible
. la valeur inline block : combinaison des types inline et block -> l'élément en soit est de type inline alors que ce qu'il contient est de type block
. la valeur none : permet de ne pas afficher un élément
