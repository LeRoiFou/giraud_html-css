Les pseudos éléments se reconnaissent en CSS par le fait qu'ils commencent toujours par '::', il existe 5 éléments CSS :

::first-letter -> sélection de la 1ère lettre contenue dans un élément html 
Ne s'applique qu'à des éléments html de type block. Ne s'applique pas pour quelques propriétés CSS (à toi de les découvrir)

::first-line -> séléction de la 1ère ligne contenue dans un élément html
Ne s'applique qu'à des éléments html de type block. Ne s'applique pas pour quelques propriétés CSS (à toi de les découvrir)

::selection -> sélection de la partie sélectionnée par l'utilisateur soit par le pointeur de la souris, soit par un double clique
Ne s'applique pas pour quelques propriétés CSS (à toi de les découvrir)

::before -> insérer du contenu au début d'un élément html

::after -> insérer du contenu à la fin d'un élément html

<html>

		<h1>Pseudos éléments en CSS</h1> <!-- 1er élément enfant de l'élément body -->

			<p>Ceci est le <br>deuxième <br>paragraphe</p>

		</div>

	</body>
