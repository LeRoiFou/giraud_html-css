L'espace pris par la bordure va se trouver entre le padding (marge intérieure) et la marge extérieure d'un élément HTML.

Il existe 5 types de propriétés de bordures :
. la propriété 'courte' border qui inclus les 3 propriétés suivantes
. la propriété border-width pour l'épaisseur de la bordure en valeur absolue
. la propriété border-style pour le style de bordure
. la propriété border-color pour la couleur de la bordure
. la propriété border-radius pour l'arrondi des coins de la bordure en valeur absolue

Dans la propriété 'courte' border, il faut déclarer 3 valeurs :
. l'épaisseur de la bordure
. le style de la bordure
. la couleur de la bordure

Il existe 8 styles de bordure :
https://www.pierre-giraud.com/wp-content/uploads/2019/05/border-styles.png

À cela on peut rajouter pour quelle bordure : top/right/bottom/left, la mise en forme va être appliquée
