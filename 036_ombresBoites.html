Pour effectuer des ombres des boîtes, on va utiliser en CSS la propriété 'box-shadow', qui comprend 5 valeurs différentes :
. déplacement horizontal de l'ombre en px
. déplacement vertical de l'ombre en px
. rayon de propagation de l'ombre en px
. couleur de l'ombre (nom en anglais ou valeur en hexadécimale ou valeur en RGB)
. valeur 'inset' pour que l'ombre soit à l'intérieur de la boîte
