Il existe différents types de valeurs pour "color" :
-> valeurs en anglais mais limitées à 16 couleurs ;
-> valeurs en hexadécimal qui permettent de récupérer 16 millions de couleurs ;
-> valeurs en RGB (red green blue)

Le mot hexadécimal signifie que le programme travaille en base de 16 : de 00 à 09 puis de 0A à 0F, et on repart de 10 (on dit un zero) à 19 (on dit un neuf) puis de 1A à 1F, et on repart de 20 (on dit deux zero) à 29 (deux neuf)... 
À la différence des valeurs en anglais limités à 16 couleurs, le code hexadécimal permet de récupérer 16 millions de couleurs.
Pour un code hexadécimal on commence toujours par un # suivi de 3 suites de valeurs (RGB) comprises pour chacune des suites de 00 à 0FF :
-> de 0 en base 10 soit 00 en base 16 ; 
-> jusqu'à 255 en base 10 soit FF en base 16
Soit un total de 255 x 255 x 255 = 16 581 375 couleurs.

Plus on se rapproche de la valeur 0 et plus la couleur est foncée et inversement, la couleur devient plus claire, donc le code hexadécimale pour la couleur :
-> noire = #000000
-> blanche = #FFFFFF
