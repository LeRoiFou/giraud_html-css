Lien : https://www.youtube.com/watch?v=kbuvTLDNiF0&list=PLwLsbqvBlImHG5yeUCXJ1aqNMgUKi1NK3&index=28

Dans ce programme on apprend les principales propriétés de type "font" en CSS :
-> font-size : modifie la taille de la police d'écritures ;
-> font-style : modifie le style de la police d'écritures ;
-> font-weight : modifie le poids de la police d'écritures, à savoir son épaisseur évaluée en chiffres

Pour le font-size, on distingue deux valeurs :
-> la taille en valeur absolue en pixels (px) ;
-> la taille en valeur relative en %

Pour le font-style, on distingue quatre valeurs :
-> normales (valeur par défaut) ;
-> italiques ;
-> obliques (texte penché) : similaire à italique mais certaines polices d'écritures ne supportent pas la valeur italique ;
-> inherites (héritage du style de l'élément parent)

Pour le font-weight, on distingue les valeurs :
-> lighter (police très fine) : valeurs en dessous de 400 ;
-> normales (valeur par défaut) : valeur de 400 ;
-> bold (police épaisse) : valeur de 700 ;
-> bolder (police très épaisse) : valeurs au-dessus de 700;
-> inherites (héritage du style de l'élément parent) ;
-> initiales (valeur d'origine)
Attention certaines polices ne supportent pas certains poids, notamment la valeur lighter...
