Il existe des sélecteur css permettant de sélectionner certains éléments html :
Sélecteur universel '*' : permet d'affecter toutes les propriétés css à tous les éléments html d'un coup
Sélecteur ',' : permet de sélectionner un certain nombre de propriétés css
Sélection d'un bloc contenant certains éléments
Sélecteur '+' : permet de sélectionner certains éléments à un ordre précis -> cas présenté ici
Sélecteur '>' : permet de sélectionner des éléments à l'intérieur d'autres éléments

<!DOCTYPE html>
<html>
	<head>
		<title>Bases CSS et HTML</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="053_selecteursComplexes-4.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
	</head>
	<body>
		<h1>Sélecteurs CSS complexes</h1>
		<p>Un paragraphe</p>
		<div></div>
		<p>Un autre paragraphe</p>
		<div>
			<p>Un paragraphe dans mon 'div'</p>
			<p>Un deuxième paragraphe dans mon 'div'</p>
			<h1>Je suis un titre 'h1'</h1>
		</div>
		<p>Je suis le premier paragraphe après 'div</p>
		<p>Je suis le deuxième paragraphe après 'div'</p>
	</body>
</html>
