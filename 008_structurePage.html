Il existe 2 types de langagues :
-> Le langage HTML qui est un langage de balisage ;
-> Le langage CSS qui est un langage de style (mise en forme).

Dans ce programme on apprend la constitution d'une structure de base d'une page HTML:
- Saisir '<html' pour avoir la constitution de la structure de la page ;
- Saisir '<meta' dans l'élément <head> pour obtenir le codage UTF-8 afin que les caractères français soient admis (é, è, â, ç...)

Éditeur : Laurent REYNAUD
Date : 04-02-2021
-->

<!DOCTYPE html>
<!-- Élément 'html' -->
<html>
	<!-- Élément 'head' -->
	<head>  
		<title>Première page HTML</title>
		<meta charset="utf-8">
	</head>
	<!-- Élément 'body' -->
	<body>

	</body>
</html>
