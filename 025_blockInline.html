Lien : https://www.youtube.com/watch?v=I3aczivx4KU&list=PLwLsbqvBlImHG5yeUCXJ1aqNMgUKi1NK3&index=25

Les éléments de type block sont les éléments html de type : h, p, ol, ul, form (formulaires) et div (voir cours suivant).
Les styles appliqués sur un ou des éléments de type block, vont s'afficher sur toute la longueur de la ligne de la page web.

Les éléments de type inline (= en ligne) sont par exemple les types strong, em, a, img, span (voir cours suivant) : ces éléments s'insèrent dans un élément de type block.
Les styles appliqués sur un ou des éléments de type inline, vont s'afficher uniquement sur les caractères qui bénéficie de ce style.

Un élément de type block peut contenir des éléments de type inline mais également des éléments de type block.

Éditeur : Laurent REYNAUD
Date : 15-02-2021
-->

<html>
	<head>
		<title>Bases HTML & CSS</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="025_blockInline.css">
	</head>
	<body>
		<p>Je suis un élément de type <strong>block</strong></p>
	</body>
</html>
