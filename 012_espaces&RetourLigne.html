Pour cela on a recours :
-> à la balise orpheline <br> (break = casser) pour un retour à la ligne ;
-> à la balise orpheline <hr> pour un retour à la ligne avec une ligne soulignée entre les deux lignes ;
-> aux balises ouvrants fermants <pre> pour les espaces : attention cet élément n'est pas très apprécié en langage HTML, donc à éviter à l'utiliser

<!DOCTYPE html>
<html>
	<head>
		<title>Espaces et retour à la ligne en html</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Je suis un gros titre !</h1>
		<p>Je <br>suis <br>le premier <br>paragraphe</p>
		<p>Je <hr>suis <hr>le deuxième <hr>paragraphe</p>
		<pre>        HTML : le HTML est un langage de balisage

		CSS : le CSS est un langage de styles</pre>
	</body>
</html>
