Il existe deux types de dégradés :
. les dégradés linéaires qui suivent une direction, par exemple de la gauche vers la droite
. les dégradés radiaux qui vont partir d'un point central

Concernant les dégradés radiaux, on dipose de deux valeurs de formes de dégradés :
. ellipse (valeur par défaut)
. circle

On peut également donner pour chaque couleur le % d'occupation du bloc concerné

On peut par ailleurs, définir la position et la taille d'un dégradé radial en CSS
Pour la position d'un dégradé il faut donner un mot-clé et paire de coordonnées. Il existe 4 types de mot-clé :
. closest-side -> le dégradé va toucher le côté le plus proche de son centre dans le cadre d'un cercle ou les deux côtés les plus proches de son centre dans le cadre d'une ellipse
. farthest-side -> le dégradé va toucher le côté le plus éloigné de son centre dans le cadre d'un cercle ou les deux côtés les plus éloignés de son centre dans le cadre d'une ellipse
. closest-corner -> le dégradé va toucher le coin le plus proche de son centre
. farthest-corner -> le dégracdé va toucher le coin le plus éloigné de son centre
La paire de coordonnées peut être donnée soit en px soit en % qui correspond à l'emplacement du centre du dégradé par rapport au point supérieur gauche de l'élément auquel il est appliqué
