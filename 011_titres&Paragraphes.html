<!-- 
Cours : COURS COMPLET HTML ET CSS [11/71] - Titres et paragraphes en HTML
Lien : https://www.youtube.com/watch?v=KxhwraAxKyk&list=PLwLsbqvBlImHG5yeUCXJ1aqNMgUKi1NK3&index=11

Dans ce programme à apprendre à définir des titres et des paragraphes. 

Il existe 6 niveaux hierarchiques de titres : de h1 (niveau important) à h6 (niveau peu important)
Le terme 'h' vient du mot anglais 'heading' (= titre).
On peut constater que la taille de police d'un paragraphe es inférieur à la taille d'un titre de niveau h3.
Donc les titres de niveaux h4 à h6 sont peu utilisés.
La mise en forme des titres/paragraphes ne se fait pas sur le HTML mais sur le CSS qui est un langage de styles.

Les éléments de type h / p sont dans l'élément 'body'
L'élément 'title' est utilisé pour mettre un titre de la page @

Éditeur : Laurent REYNAUD
Date : 04-02-2021
-->

<!DOCTYPE html>
<html>
	<head>
		<title>Titres et paragraphes en HTML</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- Niveaux des titres de 1 à 6 et paragraphes-->
		<h1>Un titre de niveau 1</h1>
		<h2>Un titre de niveau 2</h2>
		<p>Un paragraphe 0</p>
		<h3>Un titre de niveau 3</h3>
		<h4>Un titre de niveau 4</h4>
		<h5>Un titre de niveau 5</h5>
		<h6>Un titre de niveau 6</h6>
		<p>Un premier paragraphe</p>
		<p>Un deuxième paragraphe</p>
	</body>
</html>
