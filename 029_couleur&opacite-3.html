Il existe différents types de valeurs pour "color" :
-> valeurs en anglais mais limitées à 16 couleurs ;
-> valeurs en hexadécimal qui permettent de récupérer 16 millions de couleurs ;
-> valeurs en RGB (red green blue) qui permettent également de récupérer 16 millions de couleurs.

Les valeurs en RGB se comptent en base 10 à la différences des valeurs hexadécimales, entre 0 et 255 pour chaque suite de couleur R,G et B.
Ce qui permet d'obtenir 255 x 255 x 255 = 16 581 375 couleurs.
Plus la valeur est proche de 255 et plus la couleur est claire et inversement pour une couleur foncée.  Donc le code RGB pour la couleur :
-> noire = 0, 0, 0
-> blanche = 255, 255, 255

L'avantage des valeurs RGB c'est qu'on peut rajouter l'opacité de la couleur, à cela RGB devient RGBa. La valeur de l'opacité est comprise entre 0 et 1, et plus on se rapproche de la valeur 0 et plus les caractères concernés deviennent transparents et inversement les caractères deviennent opaques.

On a également la possibilité de faire appel à la propriété 'opacity' dans le CSS, notamment lorsqu'on a recours à des valeurs de couleurs en anglais ou en héxadécimal.
