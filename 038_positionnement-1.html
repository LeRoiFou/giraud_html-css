La propriété CSS 'position' permet de positionner les éléments HTML. Il existe un choix de 4 valeurs pour cette propriété :
. statique : position par défaut des éléments HTML -> cette valeur ne pourra pas être affectée par les positions top, right, bottom et left
. relative : déplacement d'un élément d'un certain nombre de pixes par rapport à sa position de départ
. fixed : l'élément va toujours rester dans la même place, il sera donc constamment visible et très utile pour figer les premières lignes à titre d'exemple -> ATTENTION : l'élément concerné n'aura plus la même position avec cette valeur !
. absolute : hérite de la valeur position du sélecteur parent en HTML
