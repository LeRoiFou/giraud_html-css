Contrairement aux transitions, les animations permettent de changer le style d'un élémént html autant de fois qu'on le souhaite
Pour recourir aux animations, on utilise la règle @keyframes avec la propriété CSS animation

La propriété animation dispose de 8 valeurs, mais les 6 citées ci-après sont les plus utilisées :
. animation-name : nom de l'animation
. animation-duration : durée de l'animation en secondes
. animation-timing-function : courbe de vitesse de l'animation
. animation-delay : délai de l'animation
. animation-itiration-count : nombre de fois que l'animation doit-être jouée
. animation-duration : spéficie si l'animation doit se jouer à l'envers ou selon des cycles alternées

Tout comme la propriété transition, il existe deux types de propriétés animation : animation simple et animation complexe

Pour une animation simple (short-hand), on doit recourir uniquement aux 2 premières valeurs citées ci-dessus : animation-name et animation-duration
Pour une animation complexe, il faut évidemment recourir aux 6 valeurs citées ci-dessus
