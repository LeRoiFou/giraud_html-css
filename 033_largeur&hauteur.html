Dans ce programme on apprend à déterminer la largeur et la hauteur des boîtes

Tout élément html dispose d'une largeur et d'une hauteur.
La hauteur d'un élément est déterminé par son contenu : un paragraphe de deux lignes aura une hauteur différente d'un paragraphe d'une ligne
La largeur d'un élément est déterminé par son type :
. un élément de type block occupera par défaut tout l'espace de la ligne disponible
. un élément de type inline occupera que la largeur nécessaire à son contenu

Pour modifier la hauteur d'un élément on utilise la propriété height dans la page CSS, en valeur absolue ou relative ou en 'auto'
Pour modifier la largeur d'un élément on utilise la propriété width dans la page CSS, en valeur absolue ou relative ou en 'auto'

Voir dans le fichier CSS l'anomalie relevée sur la configuration d'un élément enfant <-> configurant d'un élément parent...
