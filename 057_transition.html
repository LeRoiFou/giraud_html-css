Les transitions permettent de modifier la valeur d'une propriété CSS de manière 'fluide' dans le temps
Par exemple : changement progressif de la couleur d'un texte

Il existe deux types de transitions : les transitions simples et les transitions complexes
Cette propriété CSS regroupe 4 valeurs qui sont :
. transition-delay -> quand doit commencer la transition (valeur en nombre en secondes)
. transition-duration -> durée de la transition (valeur en nombre en secondes)
. transition-property -> définit la propriété à laquelle la transition va s'appliquer
. transition-timing-function -> définit la courbe de vitesse de la transition et qui dispose de 5 propriétés :
	-> linear : transition linéaire
	-> ease-in : la transition commence lentement
	-> ease-out : la transition se termine lentement
	-> ease-in-out : la transition commence et se termine lentement
	-> ease : la transition commence lentement puis accélère au milieu et se termine lentement

Pour utiliser une transition simple (short-hand) seules les valeurs transition-duration et transition-property doivent obligatoirement être précisées.
Pour utiliser une transition complexe, on utilise les 4 valeurs citées ci-dessus

Les transitions se font notamment avec la pseudo-class ':hover'
