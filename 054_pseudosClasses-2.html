Les pseudos classes se reconnaissent en CSS par le fait qu'ils commencent toujours par ':'
Liste d'autres pseudos classe :
:first-child -> changement d'aspect du premier élément 'enfant'
:last-child -> changement d'aspect des derniers éléments

Si un élément disposent de plusieurs pseudo classes, il faut respecter l'ordre ci-dessus pour que ces pseudos soient tous activables
