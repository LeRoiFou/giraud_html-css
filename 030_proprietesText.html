Dans ce programme on apprend les différents types de propriété CSS :
. text-align : permet de définir l'alignement du texte
. text-transform : permet de mettre en minuscule/majuscule du texte
. text-decoration : permet d'ajouter ou d'enlever des décorations du texte
. text-indent : permet de gérer l'indentation du texte
. text-shadow : permet de créer des ombres autour des textes

Avec le type text-align, on peut choisir l'alignement du texte parmis 5 valeurs : 
-> left : alignement à gauche 
-> right : alignement à droite 
-> center : alignement au centre 
-> justify : alignement justifié 
-> inherit : hérite l'alignement de l'élément parent

Avec le type text-transform, on peut choisir également 5 valeurs : 
-> lowercase : minuscule
-> uppercase : majuscule
-> capitalize : 1ère lettre de chaque mot en majuscule
-> inherit : hériter la valeur de l'élément parent
-> none : non-transformation du texte (utilisé notamment en cas d'héritage)

Avec le type text-decoration, on peut choisir 6 décorations :
-> underline : le texte est souligné
-> overline : ajouter une ligne au-dessus du texte
-> line-through : barrer le texte
-> inherit : hériter la valeur de l'élément parent
-> initial : utiliser la valeur par défaut de la propriété
-> none : enlever toute décoration (utilisé notamment pour supprimer le soulignement du texte en hyperlien)

Le type text-indent accepte aussi bien des valeurs absolues (px) que des valeurs relatives (%).
On peut également lui attribuer des valeurs négatives, c'est à dire que le texte est vers la gauche cette fois-ci.
Cependant si la propriété text-align est déjà utilisé dans un élément, la propriété text-indent ne fonctionnera pas.

Le type text-shadow comporte 4 valeurs à intialiser dans un ordre bien précis :
-> projection horizontale de l'ombre en pixels
-> projection verticale de l'ombre en pixels
-> rayon de propagation de l'ombre en pixels (radius)
-> couleur de l'ombre (noms en anglais ou hexadécimal ou RGB)
