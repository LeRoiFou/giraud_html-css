<!-- 
Cours : COURS COMPLET HTML ET CSS [13/71] - Les niveaux d'importance des textes
Lien : https://www.youtube.com/watch?v=g-z-YxgKHLY&list=PLwLsbqvBlImHG5yeUCXJ1aqNMgUKi1NK3&index=13

Dans ce programme on apprend à mettre en forme les caractères :
-> <strong> : caractères en gras
-> <em>  : caractères en italique
-> <mark> : caractères surlignées en jaune

Il est cependant déconseillé de mettre en forme les caractères avec le HTML qui est un langage de balisag à la différence du CSS qui est un langage de style

Éditeur : Laurent REYNAUD
Date : 08-02-2021
-->

<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		<p>Un paragraphe avec <strong>une partie très importante</strong></p>
		<p>Un paragraphe avec <em>une partie relativement importante</em></p>
		<p>Un autre paragraphe <mark>avec un contenu marqué</mark></p>
	</body>
</html>
