<!--

Lien : https://www.youtube.com/watch?v=i5HR37Vv9v0&list=PLwLsbqvBlImHG5yeUCXJ1aqNMgUKi1NK3&index=39

La propriété float permet de 'flotter' les éléments HTML à droite (right) ou à gauche (left)

La propriété clear permet d'empêcher des éléments de venir se positionner auprès d'éléments flottants, et qui prend les valeurs suivantes :
. left -> va neutraliser un float left
. right -> va neutraliser un float right
. both -> va neutraliser un float left et un float right

La propriété overflow permet de cacher la partie de ou des élément(s) qui dépassent leur(s) conteneur(s), qui peut prendre les valeurs suivantes :
. visible : valeur par défaut dont rien ne sera caché, rien ne sera coupé
. hidden : tout ce qui dépasse sera coupé
. scroll : tout ce qui dépasse sera caché mais il y aura une barre de défilement qui permettra d'afficher le contenu caché
. auto : au choix du navigateur
. initial / inherit
