<!-- 
Cours : COURS COMPLET HTML ET CSS [32/71] - Le modèle des boîtes
Lien : https://www.youtube.com/watch?v=tiX3bxuxn9o&list=PLwLsbqvBlImHG5yeUCXJ1aqNMgUKi1NK3&index=32

Les boîtes servent à positionner les éléments d'une page html. Il existe différentes boîtes, qui sont toutes rectangulaires :
. contenu : c'est la boîte centrale qui définit le contenu de l'élément
. padding : marge intérieure de l'élément
. border : bordure de l'élément
. margin : marge extérieure de l'élément

Tout élément comprend ces 4 éléments, il suffit d'aller sur la page web et clique gauche -> inspecter pour voir ces 4 boîtes

Éditeur : Laurent REYNAUD
Date : 19-02-2021
-->
