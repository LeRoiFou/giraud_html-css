<!-- 
Cours : COURS COMPLET HTML ET CSS [17/71] - Insérer des images en HTML
Lien : https://www.youtube.com/watch?v=dsIEW8zpllM&list=PLwLsbqvBlImHG5yeUCXJ1aqNMgUKi1NK3&index=17

Dans ce programme on apprend à insérer des images qui peuvent être de type jpg (pour les photos), png, gif (images animés) ou bmp.
Les fichiers de type .bmp sont à éviter compte tenu du poids de l'image qui est plus important qu'un format de type .jpg ou .png et le chargement de la page web sera donc plus longue.

Pour télécharger une image, on utilise la balise orpheline <img> en recourant à deux attributs :
-> src (source) qui permet de récupérer l'endroit où se trouve l'image ;
-> alt (alternative) qui permet de décrire l'image

Éditeur : Laurent REYNAUD
Date : 09-02-2021
-->

<!DOCTYPE html>
<html>
	<head>
		<title>Les bases HTML</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Je suis pire que le Capricorne ! Grrrrrr !!!</h1>
		<!-- Chargement de l'image dans le répertoire concerné-->
		<img src="images/grrr.png" alt="Je suis méchant !">
		<p><br></p>
		<!-- Chargement de l'image qui vient de l'URL détaillé ci-dessous -->
		<img src="https://i.psnprofiles.com/guides/9912/203e94.jpg">
		<p>OK OK je me rends !!!</p>
	</body>
</html>
