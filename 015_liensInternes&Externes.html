<!-- 
Cours : COURS COMPLET HTML ET CSS [15/71] - Liens internes et externes en HTML
Lien : https://www.youtube.com/watch?v=QhMLAPxTs5w&list=PLwLsbqvBlImHG5yeUCXJ1aqNMgUKi1NK3&index=15

Dans ce programme on apprend à créer des lien internes et externes ainsi que l'usage de l'attribut 'target' :
-> pour les liens externes on utilise la balise ouvrante et fermante <a>
-> pour les liens internes, voir le répertoire 'parent' et ses sous-répertoires
-> l'attribut 'target' permet d'ouvrir dans un nouvel onglet la page qui a un lien (qu'il soit interne ou externe) : target='_blank'

Éditeur : Laurent REYNAUD
Date : 08-02-2021
-->

<!DOCTYPE html>
<html>
	<head>
		<title>Les bases en HTML</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- Accès au lien externe -->
		<p>Cliquer <a href="https://fr.wikipedia.org/wiki/Wikip%C3%A9dia:Accueil_principal">ici</a> pour vous rendre sur la page d'accueil de Wikipedia</p>
		<!-- Ouverture d'un nouvel onglet pour accéder au lien concerné -->
		<p>Cliquer <a href="https://translate.google.com/" target="_blank">ici</a> pour vous rendre sur la page google translate</p>
	</body>
</html>
